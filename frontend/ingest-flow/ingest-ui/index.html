<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/ingest-ui/" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="js/ingest-page.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <title>Product Analyst Content Manager</title>
    </head>
    <body>
        <div class="container border m-3 p-2">
            <h1>Product Analyst Content Manager</h1>

            <!-- List of all uploaded content  -->
            <div class="container border p-2 mt-3"></div>

            <div class="container border p-2 mt-3">
                <label for="input-content-name" class="form-label"
                    >Name of the content</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="input-content-name"
                />
                <label for="input-content-file" class="form-label mt-3"
                    >Select content file to upload</label
                >
                <input
                    type="file"
                    class="form-control"
                    id="input-content-file"
                />
                <div id="banner-feedback-upload" class="mt-3"></div>
                <button
                    id="action-upload"
                    class="btn btn-primary form-control mt-3"
                >
                    Upload
                </button>
            </div>
        </div>
    </body>
</html>
