services:
    traefik:
        image: traefik:3.6.2
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        command:
            - --api.insecure=true
            - --providers.docker=true
        ports:
            - 11900:80
            - 11901:8080
    docling-serve:
        image: ghcr.io/docling-project/docling-serve:1.9.0
        restart: always
    docling-reader:
        image: sbilife/docling-reader:latest
        environment:
            - HTTP_PORT:80
        restart: always
        labels:
            - traefik.http.routers.material-reader.rule=PathPrefix(`/api/v1/materials`)
